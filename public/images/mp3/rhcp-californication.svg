    <line x1="-10" y1="6" x2="10" y2="-6"/>
  </g>
  <text x="100" y="155" text-anchor="middle" font-family="Arial" font-size="7" fill="#8b4513" letter-spacing="1">RED HOT CHILI PEPPERS</text>
  <text x="100" y="175" text-anchor="middle" font-family="Georgia,serif" font-size="12" fill="white">Californication</text>

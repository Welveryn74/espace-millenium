<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#87ceeb"/>
      <stop offset="60%" stop-color="#ff8c00"/>
      <stop offset="100%" stop-color="#8b4513"/>
    </linearGradient>
  </defs>
  <rect width="200" height="200" fill="url(#bg)"/>
  <!-- Swimming pool / California vibe -->
  <ellipse cx="100" cy="115" rx="50" ry="20" fill="#4169E1" opacity="0.4"/>
  <ellipse cx="100" cy="115" rx="40" ry="15" fill="#4169E1" opacity="0.2"/>
  <!-- Palm silhouettes -->
  <g opacity="0.3">
    <line x1="40" y1="140" x2="45" y2="60" stroke="#333" stroke-width="3"/>
    <ellipse cx="35" cy="55" rx="20" ry="6" fill="#333" transform="rotate(-30 35 55)"/>
    <ellipse cx="55" cy="55" rx="20" ry="6" fill="#333" transform="rotate(20 55 55)"/>
    <line x1="165" y1="140" x2="160" y2="65" stroke="#333" stroke-width="3"/>
    <ellipse cx="150" cy="60" rx="18" ry="5" fill="#333" transform="rotate(-20 150 60)"/>
    <ellipse cx="168" cy="62" rx="18" ry="5" fill="#333" transform="rotate(25 168 62)"/>
  </g>
  <!-- Asterisk (RHCP logo hint) -->
  <g transform="translate(100,75)" stroke="#dc143c" stroke-width="2.5" stroke-linecap="round" opacity="0.5">

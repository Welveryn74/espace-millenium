<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff4500"/>
      <stop offset="100%" stop-color="#ff6347"/>
    </linearGradient>
    <radialGradient id="heat" cx="50%" cy="60%" r="50%">
      <stop offset="0%" stop-color="#ffd700" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
  </defs>
  <rect width="200" height="200" fill="url(#bg)"/>
  <rect width="200" height="200" fill="url(#heat)"/>
  <!-- Flame -->
  <g transform="translate(100,80)">
    <path d="M 0 30 Q -20 0 -15 -20 Q -10 -35 0 -45 Q 10 -35 15 -20 Q 20 0 0 30 Z" fill="#ffd700" opacity="0.6"/>
    <path d="M 0 25 Q -10 5 -8 -10 Q -5 -20 0 -28 Q 5 -20 8 -10 Q 10 5 0 25 Z" fill="#fff" opacity="0.3"/>
  </g>
  <!-- Band-aid (Nelly's signature) -->
  <g transform="translate(100,35) rotate(-15)">
    <rect x="-18" y="-6" width="36" height="12" rx="3" fill="#f5deb3" opacity="0.6"/>
    <g fill="#d2b48c" opacity="0.5">
      <circle cx="-6" cy="0" r="1.5"/>
      <circle cx="0" cy="0" r="1.5"/>
      <circle cx="6" cy="0" r="1.5"/>
    </g>
  </g>
  <!-- Text -->
  <text x="100" y="148" text-anchor="middle" font-family="Arial Black,sans-serif" font-size="14" fill="#ffd700" letter-spacing="2">NELLY</text>
  <text x="100" y="170" text-anchor="middle" font-family="Georgia,serif" font-size="12" fill="white">Hot in Herre</text>
</svg>
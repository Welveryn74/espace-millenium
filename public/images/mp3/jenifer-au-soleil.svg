<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#87ceeb"/>
      <stop offset="100%" stop-color="#e0f0ff"/>
    </linearGradient>
  </defs>
  <rect width="200" height="200" fill="url(#bg)"/>
  <!-- Sun -->
  <circle cx="100" cy="70" r="28" fill="#ffd700"/>
  <!-- Sun rays -->
  <g stroke="#ffd700" stroke-width="3" stroke-linecap="round" opacity="0.6">
    <line x1="100" y1="32" x2="100" y2="20"/>
    <line x1="127" y1="43" x2="135" y2="35"/>
    <line x1="138" y1="70" x2="150" y2="70"/>
    <line x1="127" y1="97" x2="135" y2="105"/>
    <line x1="73" y1="43" x2="65" y2="35"/>
    <line x1="62" y1="70" x2="50" y2="70"/>
    <line x1="73" y1="97" x2="65" y2="105"/>
  </g>
  <!-- Small clouds -->
  <g fill="white" opacity="0.6">
    <ellipse cx="45" cy="55" rx="18" ry="8"/>
    <ellipse cx="155" cy="50" rx="15" ry="7"/>
  </g>
  <!-- Grassy hill -->
  <ellipse cx="100" cy="200" rx="120" ry="50" fill="#90ee90" opacity="0.4"/>
  <!-- Text -->
  <text x="100" y="145" text-anchor="middle" font-family="Arial" font-size="10" fill="#4682b4" letter-spacing="2">JENIFER</text>
  <text x="100" y="167" text-anchor="middle" font-family="Georgia,serif" font-size="14" fill="#333" font-style="italic">Au Soleil</text>
</svg>
  <rect x="3" y="8" width="5" height="3" fill="#E8F4FD"/>
  <line x1="5.5" y1="13" x2="5.5" y2="15" stroke="#3A7CC0" stroke-width="1"/>
  <line x1="3" y1="15" x2="8" y2="15" stroke="#3A7CC0" stroke-width="1"/>
  <!-- Écran droit -->
  <rect x="14" y="6" width="9" height="7" rx="1" fill="#5B9BD5" stroke="#3A7CC0" stroke-width="0.8"/>
  <rect x="16" y="8" width="5" height="3" fill="#E8F4FD"/>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150">
  <!-- Kit de géométrie Maped -->
  <!-- Equerre -->
  <polygon points="20,130 20,50 120,130" fill="none" stroke="#FF6B35" stroke-width="3" opacity="0.8"/>
  <text x="35" y="120" font-family="Arial, sans-serif" font-size="8" fill="#FF6B35" opacity="0.6">90°</text>
  <!-- Graduation équerre -->
  <g stroke="#FF6B35" stroke-width="0.5" opacity="0.4">
    <line x1="20" y1="70" x2="25" y2="70"/>
    <line x1="20" y1="90" x2="25" y2="90"/>
    <line x1="20" y1="110" x2="25" y2="110"/>
    <line x1="40" y1="130" x2="40" y2="125"/>
    <line x1="60" y1="130" x2="60" y2="125"/>
    <line x1="80" y1="130" x2="80" y2="125"/>
    <line x1="100" y1="130" x2="100" y2="125"/>
  </g>
  <!-- Rapporteur -->
  <path d="M 80 85 A 50 50 0 0 1 180 85" fill="none" stroke="#4A90D9" stroke-width="3"/>
  <line x1="80" y1="85" x2="180" y2="85" stroke="#4A90D9" stroke-width="2"/>
  <!-- Graduation rapporteur -->
  <g stroke="#4A90D9" stroke-width="0.5" opacity="0.5">
    <line x1="130" y1="35" x2="130" y2="40"/>
    <line x1="105" y1="42" x2="108" y2="46"/>
    <line x1="155" y1="42" x2="152" y2="46"/>
    <line x1="87" y1="60" x2="91" y2="63"/>
    <line x1="173" y1="60" x2="169" y2="63"/>
  </g>
  <text x="127" y="42" font-family="Arial, sans-serif" font-size="7" fill="#4A90D9">90</text>
  <text x="85" y="62" font-family="Arial, sans-serif" font-size="6" fill="#4A90D9">180</text>
  <!-- Compas -->
  <g transform="translate(140, 100)">
    <!-- Charnière -->
    <circle cx="20" cy="0" r="4" fill="#888" stroke="#666" stroke-width="1"/>
    <!-- Branche pointe -->
    <line x1="20" y1="4" x2="8" y2="45" stroke="#888" stroke-width="2.5"/>
    <circle cx="7" cy="47" r="1" fill="#333"/>
    <!-- Branche mine -->
    <line x1="20" y1="4" x2="32" y2="45" stroke="#888" stroke-width="2.5"/>
    <line x1="31" y1="40" x2="33" y2="48" stroke="#FFD700" stroke-width="2"/>
  </g>
</svg>

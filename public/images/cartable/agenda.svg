<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 200">
  <defs>
    <linearGradient id="agcover" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E63946"/>
      <stop offset="100%" stop-color="#C1121F"/>
    </linearGradient>
  </defs>
  <!-- Back cover shadow -->
  <rect x="18" y="8" width="130" height="185" rx="5" fill="#8B0000" opacity="0.3"/>
  <!-- Spiral binding -->
  <g fill="#C0C0C0" stroke="#A0A0A0" stroke-width="0.5">
    <ellipse cx="15" cy="25" rx="6" ry="4"/>
    <ellipse cx="15" cy="45" rx="6" ry="4"/>
    <ellipse cx="15" cy="65" rx="6" ry="4"/>
    <ellipse cx="15" cy="85" rx="6" ry="4"/>
    <ellipse cx="15" cy="105" rx="6" ry="4"/>
    <ellipse cx="15" cy="125" rx="6" ry="4"/>
    <ellipse cx="15" cy="145" rx="6" ry="4"/>
    <ellipse cx="15" cy="165" rx="6" ry="4"/>
    <ellipse cx="15" cy="185" rx="6" ry="4"/>
  </g>
  <!-- Cover -->
  <rect x="15" y="5" width="130" height="185" rx="5" fill="url(#agcover)" stroke="#8B0000" stroke-width="1.5"/>
  <!-- Year -->
  <text x="80" y="55" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="28" fill="white" font-weight="bold">2003</text>
  <text x="80" y="75" text-anchor="middle" font-family="Arial" font-size="11" fill="#FFD1D1">- 2004 -</text>
  <!-- Decorative line -->
  <line x1="40" y1="85" x2="120" y2="85" stroke="white" stroke-width="1" opacity="0.5"/>
  <!-- Title -->
  <text x="80" y="110" text-anchor="middle" font-family="Comic Sans MS, cursive" font-size="14" fill="white">Mon Agenda</text>
  <!-- Stickers -->
  <circle cx="45" cy="140" r="12" fill="#FFD700" opacity="0.8"/>
  <text x="45" y="144" text-anchor="middle" font-size="10" fill="#8B0000">★</text>
  <circle cx="115" cy="140" r="12" fill="#00BFFF" opacity="0.8"/>
  <text x="115" y="144" text-anchor="middle" font-size="12" fill="white">☺</text>
  <!-- Corner wear -->
  <path d="M 140 185 L 130 190 L 145 190 Z" fill="#A0A0A0" opacity="0.3"/>
</svg>

  <ellipse cx="100" cy="65" rx="45" ry="40" fill="url(#fur)" stroke="#7A5C2E" stroke-width="2"/>
  <!-- Body -->
  <ellipse cx="100" cy="130" rx="50" ry="50" fill="url(#fur)" stroke="#7A5C2E" stroke-width="2"/>
  <!-- Belly -->
  <ellipse cx="100" cy="135" rx="32" ry="35" fill="url(#belly)"/>
  <!-- Arms -->
  <ellipse cx="45" cy="120" rx="18" ry="28" fill="url(#fur)" stroke="#7A5C2E" stroke-width="2" transform="rotate(-15 45 120)"/>
  <ellipse cx="155" cy="120" rx="18" ry="28" fill="url(#fur)" stroke="#7A5C2E" stroke-width="2" transform="rotate(15 155 120)"/>
  <!-- Legs -->
  <ellipse cx="75" cy="175" rx="22" ry="16" fill="url(#fur)" stroke="#7A5C2E" stroke-width="2"/>
  <ellipse cx="125" cy="175" rx="22" ry="16" fill="url(#fur)" stroke="#7A5C2E" stroke-width="2"/>
  <ellipse cx="75" cy="178" rx="14" ry="10" fill="#DEB887"/>
  <ellipse cx="125" cy="178" rx="14" ry="10" fill="#DEB887"/>
  <!-- Eyes -->
  <circle cx="85" cy="58" r="6" fill="#2C1810"/>
  <circle cx="115" cy="58" r="6" fill="#2C1810"/>
  <circle cx="87" cy="56" r="2" fill="white"/>
  <circle cx="117" cy="56" r="2" fill="white"/>
  <!-- Nose -->

  <ellipse cx="100" cy="70" rx="3" ry="2" fill="#5C4033" opacity="0.5"/>
  <!-- Mouth -->
  <path d="M 93 78 Q 100 86 107 78" fill="none" stroke="#2C1810" stroke-width="2" stroke-linecap="round"/>
  <!-- Bow tie -->
  <polygon points="88,95 100,102 88,109" fill="#E63946"/>
  <polygon points="112,95 100,102 112,109" fill="#E63946"/>
  <circle cx="100" cy="102" r="4" fill="#C1121F"/>

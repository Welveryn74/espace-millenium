<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <radialGradient id="fur" cx="50%" cy="40%" r="50%">
      <stop offset="0%" stop-color="#D4A574"/>
      <stop offset="100%" stop-color="#8B6914"/>

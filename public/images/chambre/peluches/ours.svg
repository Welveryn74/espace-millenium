  </defs>
  <!-- Ears -->
  <circle cx="65" cy="35" r="25" fill="url(#fur)" stroke="#7A5C2E" stroke-width="2"/>
  <circle cx="65" cy="35" r="14" fill="#DEB887"/>
  <circle cx="135" cy="35" r="25" fill="url(#fur)" stroke="#7A5C2E" stroke-width="2"/>
  <circle cx="135" cy="35" r="14" fill="#DEB887"/>

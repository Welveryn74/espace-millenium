<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 200">
  <!-- Scoubidou étoile — 6 fils, section en étoile, multicolore -->
  <circle cx="50" cy="15" r="10" fill="none" stroke="#C0C0C0" stroke-width="3"/>
  <g transform="translate(30, 25)">
    <!-- Star cross-section braid — 6 colors alternating -->
    <polygon points="20,0 24,8 20,5 16,8" fill="#FF4444" stroke="#CC0000" stroke-width="0.5"/>
    <polygon points="20,14 24,22 20,19 16,22" fill="#FFD700" stroke="#CCA300" stroke-width="0.5"/>
    <polygon points="20,28 24,36 20,33 16,36" fill="#4488FF" stroke="#2266CC" stroke-width="0.5"/>
    <polygon points="20,42 24,50 20,47 16,50" fill="#FF4444" stroke="#CC0000" stroke-width="0.5"/>
    <polygon points="20,56 24,64 20,61 16,64" fill="#FFD700" stroke="#CCA300" stroke-width="0.5"/>
    <polygon points="20,70 24,78 20,75 16,78" fill="#4488FF" stroke="#2266CC" stroke-width="0.5"/>
    <polygon points="20,84 24,92 20,89 16,92" fill="#FF4444" stroke="#CC0000" stroke-width="0.5"/>
    <polygon points="20,98 24,106 20,103 16,106" fill="#FFD700" stroke="#CCA300" stroke-width="0.5"/>
    <!-- Side strands for star effect -->
    <path d="M 10 0 Q 16 7 10 14 Q 16 21 10 28 Q 16 35 10 42 Q 16 49 10 56 Q 16 63 10 70 Q 16 77 10 84 Q 16 91 10 98 Q 16 105 10 112" fill="none" stroke="#32CD32" stroke-width="4" stroke-linecap="round"/>
    <path d="M 30 0 Q 24 7 30 14 Q 24 21 30 28 Q 24 35 30 42 Q 24 49 30 56 Q 24 63 30 70 Q 24 77 30 84 Q 24 91 30 98 Q 24 105 30 112" fill="none" stroke="#FF69B4" stroke-width="4" stroke-linecap="round"/>
    <path d="M 20 2 L 20 112" stroke="#8B00FF" stroke-width="4" stroke-linecap="round"/>
  </g>
  <!-- Fils qui pendent -->
  <path d="M 42 140 Q 38 158 35 178" fill="none" stroke="#FF4444" stroke-width="2" stroke-linecap="round"/>
  <path d="M 46 140 Q 44 160 42 182" fill="none" stroke="#32CD32" stroke-width="2" stroke-linecap="round"/>
  <path d="M 50 140 Q 50 162 50 185" fill="none" stroke="#4488FF" stroke-width="2" stroke-linecap="round"/>
  <path d="M 54 140 Q 56 160 58 182" fill="none" stroke="#FFD700" stroke-width="2" stroke-linecap="round"/>
  <path d="M 58 140 Q 62 158 65 178" fill="none" stroke="#FF69B4" stroke-width="2" stroke-linecap="round"/>
  <path d="M 50 140 Q 52 155 55 175" fill="none" stroke="#8B00FF" stroke-width="2" stroke-linecap="round"/>
</svg>

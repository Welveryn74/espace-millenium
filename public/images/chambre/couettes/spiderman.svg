<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 160">
  <defs>
    <linearGradient id="spbg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1E3A8A"/>
      <stop offset="100%" stop-color="#1E40AF"/>
    </linearGradient>
  </defs>
  <!-- Couette/blanket shape -->
  <rect x="5" y="5" width="190" height="150" rx="12" fill="url(#spbg)" stroke="#1E3A8A" stroke-width="2"/>
  <!-- Spider web pattern -->
  <g stroke="white" stroke-width="0.8" opacity="0.15" fill="none">
    <circle cx="100" cy="80" r="20"/>
    <circle cx="100" cy="80" r="40"/>
    <circle cx="100" cy="80" r="60"/>
    <line x1="100" y1="10" x2="100" y2="150"/>
    <line x1="10" y1="80" x2="190" y2="80"/>
    <line x1="30" y1="20" x2="170" y2="140"/>
    <line x1="170" y1="20" x2="30" y2="140"/>
  </g>
  <!-- Spider-Man face (centered) -->
  <g transform="translate(60, 30)">
    <!-- Mask shape -->
    <ellipse cx="40" cy="45" rx="35" ry="40" fill="#DC2626"/>
    <!-- Eyes (white) -->
    <path d="M 18 35 L 28 25 L 38 35 L 28 42 Z" fill="white" stroke="black" stroke-width="1.5"/>
    <path d="M 42 35 L 52 25 L 62 35 L 52 42 Z" fill="white" stroke="black" stroke-width="1.5"/>
    <!-- Web lines on mask -->
    <g stroke="black" stroke-width="0.8" fill="none">
      <line x1="40" y1="5" x2="40" y2="85"/>
      <path d="M 40 45 L 5 25"/>
      <path d="M 40 45 L 75 25"/>
      <path d="M 40 45 L 5 55"/>
      <path d="M 40 45 L 75 55"/>
      <path d="M 40 45 L 10 75"/>
      <path d="M 40 45 L 70 75"/>
      <!-- Concentric arcs -->
      <path d="M 30 15 Q 40 20 50 15" />
      <path d="M 20 25 Q 40 32 60 25"/>
      <path d="M 15 55 Q 40 48 65 55"/>
      <path d="M 18 65 Q 40 58 62 65"/>
    </g>
  </g>
  <!-- Pillow fold lines -->
  <path d="M 15 140 Q 100 135 185 140" fill="none" stroke="#1E3A8A" stroke-width="1" opacity="0.5"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <radialGradient id="drg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#F5F5F5"/>
      <stop offset="60%" stop-color="#A0A0A0"/>
      <stop offset="100%" stop-color="#404040"/>
    </radialGradient>
    <linearGradient id="met2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E8E8E8"/>
      <stop offset="50%" stop-color="#A0A0A0"/>
      <stop offset="100%" stop-color="#E8E8E8"/>
    </linearGradient>
  </defs>
  <!-- Outer ring -->
  <circle cx="100" cy="100" r="90" fill="url(#met2)" stroke="#666" stroke-width="2"/>
  <!-- Attack ring blades -->
  <g fill="#909090" stroke="#666" stroke-width="1">
    <path d="M 60 15 L 80 30 L 55 30 Z"/>
    <path d="M 140 15 L 145 30 L 120 30 Z"/>
    <path d="M 185 60 L 170 80 L 170 55 Z"/>
    <path d="M 185 140 L 170 145 L 170 120 Z"/>
    <path d="M 140 185 L 120 170 L 145 170 Z"/>
    <path d="M 60 185 L 55 170 L 80 170 Z"/>
    <path d="M 15 140 L 30 120 L 30 145 Z"/>
    <path d="M 15 60 L 30 55 L 30 80 Z"/>
  </g>
  <!-- Weight disk -->
  <circle cx="100" cy="100" r="65" fill="url(#drg)" stroke="#808080" stroke-width="2"/>
  <!-- Inner design -->
  <circle cx="100" cy="100" r="40" fill="#404040" stroke="#C0C0C0" stroke-width="1.5"/>
  <!-- Tiger stripes (Driger = tiger) -->
  <g stroke="#FFD700" stroke-width="2.5" stroke-linecap="round" fill="none">
    <path d="M 80 70 L 75 80"/>
    <path d="M 90 65 L 88 78"/>
    <path d="M 110 65 L 112 78"/>
    <path d="M 120 70 L 125 80"/>
    <path d="M 75 95 L 68 100"/>
    <path d="M 125 95 L 132 100"/>
    <path d="M 80 115 L 75 108"/>
    <path d="M 120 115 L 125 108"/>
  </g>
  <!-- Tiger eyes -->
  <ellipse cx="88" cy="90" rx="6" ry="4" fill="#FFD700"/>
  <ellipse cx="112" cy="90" rx="6" ry="4" fill="#FFD700"/>
  <ellipse cx="88" cy="90" rx="2" ry="4" fill="black"/>
  <ellipse cx="112" cy="90" rx="2" ry="4" fill="black"/>
  <!-- Tiger nose -->
  <path d="M 95 98 L 100 102 L 105 98" fill="none" stroke="#FFD700" stroke-width="2"/>
  <!-- Center bolt -->
  <circle cx="100" cy="95" r="10" fill="#C0C0C0" stroke="#666" stroke-width="1.5"/>
  <circle cx="100" cy="95" r="4" fill="#808080"/>
  <!-- Text -->
  <text x="100" y="158" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="10" fill="#FFD700" letter-spacing="2">DRIGER</text>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <radialGradient id="drc" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#9370DB"/>
      <stop offset="60%" stop-color="#6A0DAD"/>
      <stop offset="100%" stop-color="#2E0854"/>
    </radialGradient>
    <linearGradient id="metal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E8E8E8"/>
      <stop offset="50%" stop-color="#A0A0A0"/>
      <stop offset="100%" stop-color="#E8E8E8"/>
    </linearGradient>
  </defs>
  <!-- Outer ring -->
  <circle cx="100" cy="100" r="90" fill="url(#metal)" stroke="#666" stroke-width="2"/>
  <!-- Attack ring teeth -->
  <g fill="#808080" stroke="#666" stroke-width="1">
    <path d="M 100 10 L 115 25 L 100 20 L 85 25 Z"/>
    <path d="M 190 100 L 175 115 L 180 100 L 175 85 Z"/>
    <path d="M 100 190 L 85 175 L 100 180 L 115 175 Z"/>
    <path d="M 10 100 L 25 85 L 20 100 L 25 115 Z"/>
  </g>
  <!-- Weight disk -->
  <circle cx="100" cy="100" r="65" fill="url(#drc)" stroke="#4B0082" stroke-width="2"/>
  <!-- Inner design -->
  <circle cx="100" cy="100" r="40" fill="#2E0854" stroke="#9370DB" stroke-width="1.5"/>
  <!-- Turtle shell pattern (Draciel = turtle) -->
  <polygon points="100,65 130,80 130,110 100,125 70,110 70,80" fill="none" stroke="#9370DB" stroke-width="2"/>
  <line x1="100" y1="65" x2="100" y2="125" stroke="#9370DB" stroke-width="1.5"/>
  <line x1="70" y1="80" x2="130" y2="110" stroke="#9370DB" stroke-width="1.5"/>
  <line x1="130" y1="80" x2="70" y2="110" stroke="#9370DB" stroke-width="1.5"/>
  <!-- Turtle head hint -->
  <ellipse cx="100" cy="58" rx="8" ry="6" fill="#9370DB" opacity="0.6"/>
  <!-- Center bolt -->
  <circle cx="100" cy="95" r="12" fill="#C0C0C0" stroke="#666" stroke-width="1.5"/>
  <circle cx="100" cy="95" r="5" fill="#808080"/>
  <!-- Text -->
  <text x="100" y="160" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="10" fill="#DDA0DD" letter-spacing="2">DRACIEL</text>
</svg>

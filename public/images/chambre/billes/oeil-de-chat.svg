<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <radialGradient id="oc" cx="40%" cy="35%" r="60%">
      <stop offset="0%" stop-color="#DAA520"/>
      <stop offset="60%" stop-color="#B8860B"/>
      <stop offset="100%" stop-color="#6B4226"/>
    </radialGradient>
    <linearGradient id="band" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="transparent"/>
      <stop offset="35%" stop-color="transparent"/>
      <stop offset="45%" stop-color="#FFFACD" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="white" stop-opacity="0.9"/>
      <stop offset="55%" stop-color="#FFFACD" stop-opacity="0.8"/>
      <stop offset="65%" stop-color="transparent"/>
      <stop offset="100%" stop-color="transparent"/>
    </linearGradient>
    <clipPath id="occ"><circle cx="50" cy="50" r="40"/></clipPath>
  </defs>
  <circle cx="50" cy="50" r="40" fill="url(#oc)"/>
  <g clip-path="url(#occ)">
    <!-- Cat eye band -->
    <rect x="0" y="0" width="100" height="100" fill="url(#band)"/>
  </g>
  <circle cx="36" cy="34" r="8" fill="white" opacity="0.25"/>
  <circle cx="33" cy="31" r="4" fill="white" opacity="0.4"/>
</svg>

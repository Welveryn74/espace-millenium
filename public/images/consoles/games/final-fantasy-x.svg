<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 250">
  <defs>
    <linearGradient id="ffbg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#001833"/>
      <stop offset="40%" stop-color="#003366"/>
      <stop offset="100%" stop-color="#87CEEB"/>
    </linearGradient>
    <linearGradient id="water" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#006994"/>
      <stop offset="100%" stop-color="#00CED1"/>
    </linearGradient>
    <linearGradient id="fftitle" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#E8E8E8"/>
      <stop offset="100%" stop-color="#B0B0B0"/>
    </linearGradient>
  </defs>
  <!-- Case background â€” ocean/sky -->
  <rect width="180" height="250" rx="4" fill="url(#ffbg)"/>
  <!-- Water/ocean -->
  <ellipse cx="90" cy="200" rx="120" ry="60" fill="url(#water)" opacity="0.4"/>
  <!-- Zanarkand ruins silhouette -->
  <g fill="#002244" opacity="0.6">
    <rect x="30" y="80" width="8" height="60" rx="1"/>
    <rect x="50" y="70" width="10" height="70" rx="1"/>
    <rect x="75" y="60" width="12" height="80" rx="1"/>
    <rect x="100" y="65" width="10" height="75" rx="1"/>
    <rect x="125" y="75" width="8" height="65" rx="1"/>
    <rect x="140" y="85" width="8" height="55" rx="1"/>
    <!-- Dome -->
    <ellipse cx="90" cy="60" rx="35" ry="20"/>
  </g>
  <!-- Tidus silhouette -->
  <g transform="translate(70, 95)" fill="#001122">
    <!-- Head -->
    <circle cx="20" cy="8" r="10"/>
    <!-- Hair spikes -->
    <path d="M 10 5 L 5 -8 L 15 2 Z"/>
    <path d="M 20 0 L 18 -12 L 24 -2 Z"/>
    <path d="M 28 3 L 35 -5 L 30 5 Z"/>
    <!-- Body -->
    <rect x="12" y="16" width="16" height="25" rx="4"/>
    <!-- Legs -->
    <rect x="12" y="38" width="7" height="20" rx="2"/>
    <rect x="21" y="38" width="7" height="20" rx="2"/>
    <!-- Sword -->
    <rect x="32" y="5" width="4" height="45" rx="1" fill="#4169E1" opacity="0.8"/>
    <rect x="28" y="45" width="12" height="3" rx="1" fill="#4169E1" opacity="0.8"/>
  </g>
  <!-- Pyreflies -->
  <circle cx="40" cy="100" r="3" fill="#FFD700" opacity="0.6"/>
  <circle cx="55" cy="85" r="2" fill="#FFD700" opacity="0.4"/>
  <circle cx="130" cy="95" r="2.5" fill="#FFD700" opacity="0.5"/>
  <circle cx="145" cy="110" r="2" fill="#FFD700" opacity="0.4"/>
  <circle cx="35" cy="130" r="2" fill="#FFD700" opacity="0.3"/>
  <!-- Title -->
  <text x="90" y="190" text-anchor="middle" font-family="Georgia, serif" font-size="11" fill="url(#fftitle)" letter-spacing="3">FINAL FANTASY</text>
  <text x="90" y="215" text-anchor="middle" font-family="Georgia, serif" font-size="28" fill="url(#fftitle)" font-weight="bold">X</text>
  <!-- PS2 badge -->
  <rect x="5" y="5" width="35" height="14" rx="2" fill="#003087"/>
  <text x="22" y="15" text-anchor="middle" font-family="Arial" font-size="8" fill="white" font-weight="bold">PS2</text>
</svg>

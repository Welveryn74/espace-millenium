<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 250">
  <defs>
    <linearGradient id="nbg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FF6600"/>
      <stop offset="40%" stop-color="#993300"/>
      <stop offset="100%" stop-color="#331100"/>
    </linearGradient>
  </defs>
  <rect width="180" height="250" fill="url(#nbg)"/>
  <!-- Dinosaur silhouette with jetpack -->
  <g transform="translate(40, 60)">
    <!-- Body -->
    <ellipse cx="50" cy="80" rx="30" ry="22" fill="#2D5A27"/>
    <!-- Neck -->
    <path d="M 45 62 Q 35 40 40 20" fill="none" stroke="#2D5A27" stroke-width="16" stroke-linecap="round"/>
    <!-- Head -->
    <ellipse cx="38" cy="15" rx="18" ry="12" fill="#2D5A27"/>
    <!-- Eye -->
    <circle cx="30" cy="12" r="4" fill="#FFD700"/>
    <circle cx="30" cy="12" r="2" fill="#111"/>
    <!-- Mouth -->
    <path d="M 20 18 L 30 20 L 20 22" fill="none" stroke="#1A3A15" stroke-width="2"/>
    <!-- Teeth -->
    <line x1="22" y1="18" x2="23" y2="20" stroke="white" stroke-width="1.5"/>
    <line x1="25" y1="18" x2="26" y2="20" stroke="white" stroke-width="1.5"/>
    <!-- Legs -->
    <path d="M 35 98 L 30 130 L 25 130" stroke="#2D5A27" stroke-width="8" stroke-linecap="round" fill="none"/>
    <path d="M 65 98 L 70 130 L 75 130" stroke="#2D5A27" stroke-width="8" stroke-linecap="round" fill="none"/>
    <!-- Tail -->
    <path d="M 80 80 Q 95 75 100 90" stroke="#2D5A27" stroke-width="10" stroke-linecap="round" fill="none"/>
    <!-- Jetpack -->
    <rect x="42" y="58" width="16" height="22" rx="3" fill="#888" stroke="#666" stroke-width="1"/>
    <rect x="44" y="60" width="5" height="8" rx="1" fill="#C0C0C0"/>
    <rect x="51" y="60" width="5" height="8" rx="1" fill="#C0C0C0"/>
    <!-- Jetpack flames -->
    <path d="M 46 80 Q 44 95 42 100" fill="none" stroke="#FF4400" stroke-width="3" opacity="0.8"/>
    <path d="M 54 80 Q 56 95 58 100" fill="none" stroke="#FF4400" stroke-width="3" opacity="0.8"/>
    <path d="M 46 80 Q 48 90 46 98" fill="none" stroke="#FFAA00" stroke-width="2" opacity="0.6"/>
    <path d="M 54 80 Q 52 90 54 98" fill="none" stroke="#FFAA00" stroke-width="2" opacity="0.6"/>
    <!-- Laser gun -->
    <line x1="20" y1="15" x2="5" y2="8" stroke="#FF0000" stroke-width="2" opacity="0.7"/>
    <circle cx="3" cy="7" r="3" fill="#FF0000" opacity="0.5"/>
  </g>
  <!-- Title -->
  <text x="90" y="30" text-anchor="middle" font-family="Impact, sans-serif" font-size="22" fill="#FFD700" letter-spacing="2">NANOSAUR</text>
  <text x="90" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#FFAA66">PANGEA SOFTWARE</text>
</svg>

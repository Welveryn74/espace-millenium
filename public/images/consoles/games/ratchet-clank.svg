<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 250">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a0533"/>
      <stop offset="50%" stop-color="#2d1b69"/>
      <stop offset="100%" stop-color="#0d0d2b"/>
    </linearGradient>
    <linearGradient id="title" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="100%" stop-color="#FF8C00"/>
    </linearGradient>
    <radialGradient id="planet" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#4ECDC4"/>
      <stop offset="70%" stop-color="#2E86AB"/>
      <stop offset="100%" stop-color="#1B4965"/>
    </radialGradient>
    <radialGradient id="star" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFF8DC"/>
      <stop offset="100%" stop-color="#FFD700" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <!-- Case background -->
  <rect width="180" height="250" rx="4" fill="url(#bg)"/>
  <!-- Stars -->
  <circle cx="20" cy="30" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="45" cy="15" r="1" fill="white" opacity="0.6"/>
  <circle cx="80" cy="25" r="1.5" fill="white" opacity="0.9"/>
  <circle cx="120" cy="12" r="1" fill="white" opacity="0.5"/>
  <circle cx="150" cy="35" r="1.5" fill="white" opacity="0.7"/>
  <circle cx="160" cy="80" r="1" fill="white" opacity="0.6"/>
  <circle cx="15" cy="90" r="1" fill="white" opacity="0.5"/>
  <circle cx="30" cy="180" r="1" fill="white" opacity="0.7"/>
  <circle cx="155" cy="150" r="1.5" fill="white" opacity="0.6"/>
  <!-- Planet -->
  <circle cx="90" cy="120" r="40" fill="url(#planet)"/>
  <ellipse cx="90" cy="120" rx="55" ry="10" fill="none" stroke="#FFD700" stroke-width="3" opacity="0.6"/>
  <!-- Ratchet silhouette (lombax with wrench) -->
  <g transform="translate(55, 65)">
    <!-- Ears -->
    <path d="M 20 10 L 15 -10 L 25 0 Z" fill="#F4A460"/>
    <path d="M 50 10 L 55 -10 L 45 0 Z" fill="#F4A460"/>
    <!-- Head -->
    <ellipse cx="35" cy="15" rx="18" ry="15" fill="#F4A460"/>
    <!-- Eyes -->
    <ellipse cx="28" cy="12" rx="5" ry="6" fill="white"/>
    <ellipse cx="42" cy="12" rx="5" ry="6" fill="white"/>
    <circle cx="30" cy="12" r="3" fill="#2B5329"/>
    <circle cx="44" cy="12" r="3" fill="#2B5329"/>
    <!-- Nose -->
    <ellipse cx="35" cy="20" rx="4" ry="3" fill="#8B4513"/>
    <!-- Body -->
    <rect x="22" y="28" width="26" height="30" rx="8" fill="#4A6741"/>
    <!-- Wrench -->
    <rect x="58" y="20" width="5" height="40" rx="2" fill="#A0A0A0"/>
    <path d="M 55 15 L 68 15 L 65 25 L 58 25 Z" fill="#C0C0C0"/>
  </g>
  <!-- Clank silhouette (small robot) -->
  <g transform="translate(105, 110)">
    <rect x="5" y="0" width="20" height="18" rx="3" fill="#C0C0C0"/>
    <circle cx="11" cy="8" r="3" fill="#00FF00"/>
    <circle cx="19" cy="8" r="3" fill="#00FF00"/>
    <rect x="8" y="18" width="14" height="15" rx="2" fill="#A0A0A0"/>
  </g>
  <!-- Title -->
  <text x="90" y="200" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="16" font-weight="bold" fill="url(#title)">RATCHET</text>
  <text x="90" y="220" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="12" fill="#C0C0C0">&amp;</text>
  <text x="90" y="238" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="16" font-weight="bold" fill="url(#title)">CLANK</text>
  <!-- PS2 badge -->
  <rect x="5" y="5" width="35" height="14" rx="2" fill="#003087"/>
  <text x="22" y="15" text-anchor="middle" font-family="Arial" font-size="8" fill="white" font-weight="bold">PS2</text>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 150">
  <!-- Bijoux strass MC Bling — chaîne + pendentif + bagues -->
  <defs>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="50%" stop-color="#FFA500"/>
      <stop offset="100%" stop-color="#FFD700"/>
    </linearGradient>
  </defs>
  <!-- Grosse chaîne -->
  <g fill="none" stroke="url(#gold)" stroke-width="4">
    <path d="M 30 20 Q 50 15 70 20 Q 90 25 110 20 Q 130 15 150 20"/>
    <path d="M 30 20 Q 30 30 40 30 Q 50 30 50 20"/>
    <path d="M 50 20 Q 50 30 60 30 Q 70 30 70 20"/>
    <path d="M 70 20 Q 70 30 80 30 Q 90 30 90 20"/>
    <path d="M 90 20 Q 90 30 100 30 Q 110 30 110 20"/>
    <path d="M 110 20 Q 110 30 120 30 Q 130 30 130 20"/>
    <path d="M 130 20 Q 130 30 140 30 Q 150 30 150 20"/>
  </g>
  <!-- Pendentif dollar -->
  <circle cx="90" cy="65" r="22" fill="url(#gold)" stroke="#CC8800" stroke-width="2"/>
  <text x="90" y="73" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="28" fill="#CC8800">$</text>
  <!-- Strass sur le pendentif -->
  <circle cx="78" cy="52" r="2" fill="white" opacity="0.8"/>
  <circle cx="102" cy="52" r="2" fill="white" opacity="0.8"/>
  <circle cx="78" cy="78" r="2" fill="white" opacity="0.8"/>
  <circle cx="102" cy="78" r="2" fill="white" opacity="0.8"/>
  <!-- Bague bling -->
  <g transform="translate(25, 95)">
    <ellipse cx="25" cy="20" rx="18" ry="12" fill="none" stroke="url(#gold)" stroke-width="4"/>
    <rect x="17" y="5" width="16" height="14" rx="2" fill="url(#gold)" stroke="#CC8800" stroke-width="1"/>
    <rect x="21" y="8" width="8" height="8" rx="1" fill="#87CEEB" stroke="white" stroke-width="0.5"/>
    <circle cx="25" cy="12" r="2" fill="white" opacity="0.6"/>
  </g>
  <!-- Bague strass -->
  <g transform="translate(110, 100)">
    <ellipse cx="20" cy="18" rx="16" ry="10" fill="none" stroke="url(#gold)" stroke-width="3"/>
    <circle cx="20" cy="6" r="8" fill="url(#gold)" stroke="#CC8800" stroke-width="1"/>
    <circle cx="17" cy="4" r="3" fill="#FF69B4"/>
    <circle cx="23" cy="4" r="3" fill="#FF69B4"/>
    <circle cx="20" cy="9" r="3" fill="#FF69B4"/>
    <circle cx="20" cy="6" r="1" fill="white" opacity="0.5"/>
  </g>
</svg>
